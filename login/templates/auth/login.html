{% extends 'home/base.html' %} {% load static %} {% block title %} Login here {% endblock title %} {% block content %} {% load crispy_forms_tags %}

<h1 style="margin: 0 auto; text-align:center; font-weight:bold ">Login</h1>
<br/>
<form action="" method="post" class="form-group w-25 mx-auto" style ="width : 200px">
    {% csrf_token %} 
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
